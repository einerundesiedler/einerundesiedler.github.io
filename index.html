	<script src="https://cdn.jsdelivr.net/npm/phaser@3.50.0/dist/phaser.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    asset_path = !RELEASE ? "assets/" : "https://github.com/einerundesiedler/einerundesiedler.github.io/tree/master/assets/";

    this.load.image('cards_knight_01', asset_path+'assets/cards/knight_01.png');
}
function create ()
{
    this.add.image(200, 200, 'cards_knight_01');
}

function update ()
{
}
</script>
